version: '3.8'

services:
  db:
    image: mysql:latest  
    platform: ${PLATFORM} #linux/arm64 linux/amd64
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${ROOT_PASSWORD} 
      MYSQL_DATABASE: ${DATABASE} 
      #MYSQL_USER: ${USERNAME}
      #MYSQL_PASSWORD: ${PASSWORD} 
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - ${MYSQL_PORT}:3306

  web:
      build: ./server
      volumes:
        - ./server:/app
      ports:
        - 8000:8000
      depends_on:
        - db
      environment:
        PASSWORD: ${PASSWORD}
        HOST: ${HOST}
        MYSQL_ROOT_PASSWORD: ${ROOT_PASSWORD} 
        MYSQL_DATABASE: ${DATABASE} 
        USERNAME: ${USERNAME}
        MYSQL_PORT: ${PORT}

volumes:
  mysql-data: